[formatters]
keys: simple

[handlers]
keys: console, file

[loggers]
keys: root

[formatter_simple]
format: %(levelname)s %(asctime)s %(name)s %(module)s:%(lineno)d %(message)s

[handler_console]
level: DEBUG
class: logging.StreamHandler
args: (sys.stdout,)
formatter: simple

[handler_file]
level: DEBUG
class: logging.handlers.RotatingFileHandler
args: ('./output.log',)
formatter: simple

[logger_root]
level: DEBUG
handlers: console
